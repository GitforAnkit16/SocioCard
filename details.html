<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Application</title>
    <link rel="stylesheet" href="detailstyle.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Details</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="bank-account">Bank Account Number</label>
                <input type="text" id="bank-account" name="bank-account" required>
            </div>
            <div class="form-group">
                <label for="routing-number">IFSC Number</label>
                <input type="text" id="routing-number" name="routing-number" required>
            </div>
            <div class="form-group">
                <label for="pan-card">PAN Card Number</label>
                <input type="text" id="pan-card" name="pan-card" required>
            </div>
            <div class="form-group">
                <label for="aadhar-card">Aadhar Card Number</label>
                <input type="text" id="aadhar-card" name="aadhar-card" required>
            </div>
            <div class="form-group">
                <label for="social-media-handle">Social Media Handle</label>
                <input type="text" id="social-media-handle" name="social-media-handle" required>
                <button id = "verify-button" type="button" onclick="verifySocialMediaHandle()">Verify</button>
                <span id="verification-status"></span>
            </div>
        </form>
        <button onclick="redirectToCardPage()">Get Your Card Now</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
